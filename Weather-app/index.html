<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Weather App || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <!-- main class -->
    <main class="weather-app">
        <div class="container">
            <h3 class="brand text-capitalize">the weather</h3>
            <div class="d-flex justify-content-center align-items-center grid">
                <h1 class="temp" id="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="img/day/sun.png" alt="icon" width="50" height="50" class="icon img-fluid">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
                <button class="submit"><i class='bx bx-search'></i></button>
            </form>

            <ul class="cities">
                <li class="city">Tashkent</li>
                <li class="city">Samarqand</li>
                <li class="city">London</li>
                <li class="city">Paris</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>

            <a href="https://github.com/tolqinov-o" class="navbar-brand m-auto text-underline text-capitalize" target="_blank"><i>Â© Weather App powered by Oqilbek</i></a>
        </div>
    </main>
    <!-- /main class -->

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

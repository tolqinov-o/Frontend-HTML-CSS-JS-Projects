<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Loan Calculator || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <main class="d-flex justify-content-center align-items-center">
        <div class="card m-auto border-0 rounded-3 shadow text-light p-3">
            <h3 class="text-center">Temperature Convertor</h3>
            <form action="#" class="d-grid flex-column mb-3 mt-2">
                <label for="celsius" class="mt-2">Loan Amount $</label>
                <input onchange="calculateLoan()" type="number" id="loan-amount" min="1" max="500000" value="10000" class="rounded-2 border-0" required>
                <label for="fahrenheit" class="mt-2">Fahrenheit:</label>
                <input onchange="calculateLoan()" type="number" id="interest-rate" min="0" max="100" value="10" step=".1" class="rounded-2 border-0" required>
                <label for="kelvin" class="mt-2">Kelvin:</label>
                <input onchange="calculateLoan()" type="number" id="months-to-pay" min="6" max="48" value="12" class="rounded-2 border-0" required>
            </form>
            <p id="payment">Monthly Payment:</p>
        </div>
    </main>

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

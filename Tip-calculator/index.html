<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Tip Calculator || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <main class="d-flex justify-content-center align-items-center p-2">
        <div class="card border-0 rounded-3 shadow text-light p-3">
            <h3 class="text-center mt-2">Tip Calculator</h3>
            <p class="text-center">Enter the bill amount and tip percentage to calculate the total.</p>
            <form action="#">
                <label for="amount">Bill amount:</label>
                <input type="number" id="amount" required> <br>
                <label for="percentage">Tip percentage:</label>
                <input type="number" id="percentage" required>
                <button id="calculate" class="btn btn-primary w-100 mt-4 mb-3">Calculate</button>
            </form>
            <p>Total: <span id="result"></span></p>
        </div>
    </main>

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Text To Voice Convertor || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <!-- main class -->
    <main class="d-flex justify-content-center align-items-center">
        <div class="card border-0 bg-transparent p-3">
            <h1 class="text-capitalize mb-5 text-center">Text to voice <span>convertor</span></h1>
            <textarea placeholder="Write anything here..."></textarea>
            <div class="row row-cols-1 g-2">
                <div class="col-md-9">
                    <select class="form-select " aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger d-flex justify-content-center align-items-center"><img src="img/play.png" class="img-fluid me-2"> Listen</button>
                </div>
            </div>
        </div>
    </main>
    <!-- /main class -->

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Image Search Engine || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <!-- main class -->
    <main class="d-flex justify-content-center align-items-start">
        <div class="card border-0 bg-transparent text-center mt-5">
            <h1 class="text-capitalize">Image search engine</h1>
            <form id="search-form" class="input-group mb-3 mt-4 d-flex justify-content-center">
                <input id="search-box" type="text" class="rounded-3" placeholder="Search anything here..." required>
                <button type="submit" class="btn btn-danger rounded-3 ms-3" id="search">Search</button>
            </form>
            <div class="card-body container">
                <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4"></div>
                <button class="btn btn-danger m-auto mt-4" id="show-more-btn">Show more</button>
            </div>
        </div>
    </main>
    <!-- /main class -->

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

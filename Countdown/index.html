    <!-- boxicons css link -->

    <!-- /boxicons css link -->

    <!-- bootstrap css link -->

<body>

    <div id="root">
        <!-- navbar class -->
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container p-2">
              <a class="navbar-brand d-flex align-items-center" href="#"><i class='bx bxs-planet'></i> <span class="ms-2">Start Sync</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse justify-content-end navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mb-2 mb-lg-0 p-2">
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>
        <!-- /navbar class -->
        
        <!-- main class -->
        <main>
          <video class="video-container" controls muted autoplay loop>
              <source src="img/bg-video.mp4" type="video/mp4" />
          </video>

          <div class="card border-0 bg-transparent">
            <div class="container">
              <div class="card-body">
                <div class="center text-center text-light d-flex justify-content-center align-items-center">
                    <div class="row mt-5">
                      <div class="col">
                        <h1 id="days" class="left">02 </h1>
                        <span>Days</span>
                      </div>
                      <div class="col ms-3">
                        <h1 id="hours" class="left">14</h1>
                        <span>Hours</span>
                      </div>
                      <div class="col ms-3">
                        <h1 id="minutes" class="left">25</h1>
                        <span>Minutes</span>
                      </div>
                      <div class="col ms-3">
                        <h1 id="seconds">57</h1>
                        <span>Seconds</span>
                      </div>
                    </div>
                </div>
              </div>
              <div class="card-footer border-0 bg-transparent d-flex justify-content-center align-items-end position-absolute">
                <div class="container text-light text-center">
                  <p>Subscribe to receive a notification upon or launch</p>
                  <div class="input-group mb-3 rounded-pill m-auto">
                    <input type="text" class="form-control" placeholder="Your Email" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Subscribe</button>
                  </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <h1 role="button"><i class='bx bxl-facebook-circle'></i></h1>
                    <h1 role="button" class="ms-3"><i class='bx bxl-instagram-alt'></i></h1>
                    <h1 role="button" class="ms-3"><i class='bx bxl-twitter' ></i></h1>
                    <h1 role="button" class="ms-3"><i class='bx bxl-youtube' ></i></h1>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- /main class -->
    </div>

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

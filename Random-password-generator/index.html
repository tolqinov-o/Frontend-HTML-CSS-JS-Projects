<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Random Password Generator || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <main class="d-flex justify-content-start align-items-center">
        <div class="container">
            <div class="card border-0 bg-transparent w-100 text-light">
                <div class="card-body">
                    <h1 class="card-title mb-4">Generate a <br> <span class="text-success border-bottom border-success">Random Password</span></h1>
                    <form class="mb-4">
                        <input type="text" id="random" placeholder="Password" class="rounded-2" readonly>
                        <label role="button" onclick="copyPassword()"><i class="bx bx-copy"></i></label>
                    </form>
                    <button onclick="createPassword()" class="btn btn-success d-flex justify-content-center align-items-center"><i class="bx bx-dice-5 me-2"></i> Generate Password</button>
                </div>
            </div>
        </div>
    </main>

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

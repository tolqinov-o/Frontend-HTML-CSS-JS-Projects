<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Text Generator || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <!-- main class -->
    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="card border-0 shadow rounded-3 p-3">
                <div class="card-body text-start">
                    <h1 class="card-title">Text generator</h1>
                    <p class="card-text">Enter a number and generate unique text.</p>

                    <form class="input-group">
                        <input id="amount" type="text" class="form-control rounded-3" placeholder="Example: 5"
                            aria-label="Example: 5" aria-describedby="button-addon2">
                        <button type="submit" class="btn btn-dark rounded-3 ms-3" type="button" id="button-addon2">Generate</button>
                    </form>

                    <div class="result overflow-auto rounded-3 mt-3 p-2">
                        <p id="text-result" class="mt-1"></p>
                        <i id="copy" role="button" class="bx bxs-copy d-flex justify-content-end p-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- /main class -->

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>

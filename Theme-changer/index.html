<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Theme Changer || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- /boxicons css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>
    <main class="d-flex justify-content-center align-items-center blur">
        <div class="card m-auto border-0 rounded-3 shadow text-light text-center p-3">
            <h1>Theme Changer</h1>
            <div class="card-body">
                <h5>Select Background-Color</h5>
                <div class="d-flex justify-content-between">
                    <input role="button" type="color" class="form-control my-3 w-25" id="bgColor-1" name="favcolor" value="#09001f">
                    <input role="button" type="color" class="form-control my-3 w-25" id="bgColor-2" name="favcolor" value="#08001f">
                    <input role="button" type="color" class="form-control my-3 w-25" id="bgColor-3" name="favcolor" value="#30197d">
                </div>
                <button class="btn btn-primary mt-3 w-100" id="bgChange">Save Background-Color</button>
            </div>
        </div>
    </main>
    
    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->

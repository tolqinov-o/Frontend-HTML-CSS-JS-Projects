<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Oqilbek || Todo-list || Project</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">
        <div class="time-div">
            <h1 class="date">Today</h1>
            <h5 class="month">December</h5>

            <h5 class="numberof_tasks">0 done</h5>
        </div>

        <div class="tasklist_div">
            
        </div>

        <div class="input_div">
            <input type="text" class="search_input" placeholder="You need to mark something">
            <div class="button_div">
                <i class="fa-solid fa-plus">+</i>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
    
</body>
</html>

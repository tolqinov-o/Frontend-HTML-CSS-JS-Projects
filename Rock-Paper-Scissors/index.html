<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Rock Paper Scissors || Project</title>

    <!-- page css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
  </head>
  <body>

    <!-- main class -->
    <main id="root">
      <!-- header class -->
      <header>
        <h1 class="text-center">ROCK PAPER SCISSORS</h1>
      </header>
      <!-- /header class -->

      <!-- section class -->
      <section class="container">
        <div class="row row-cols-1 row-cols-md-2 g-2 paper-result text-center">
          <div class="col">
            <div class="card border-0 bg-transparent">
              <div class="card-body">
                <h1 role="button" id="player-sign">❔</h1> <br>
                <h3 id="player-score">Player: 0</h3>
              </div>
            </div>
          </div>
          <hr>
          <div class="col">
            <div class="card border-0 bg-transparent">
              <div class="card-body">
                <h1 role="button" id="comp-sign">❔</h1> <br>
                <h3 id="comp-score">Computer: 0</h3>
              </div>
            </div>
          </div>
        </div>
    
        <div class="text-center paper-about">
          <h2 id="player-info">Choose your weapon</h2>
          <p id="player-mesg">First to score 5 points wins the game</p>
          <div id="output">
            <button class="btn btn-outline-light">Good Luck</button>
          </div>
        </div>
          
          <div class="d-flex justify-content-center align-items-center paper-sign row g-2">
            <div class="col-md-4">
              <button id="sign1" class="btn btn-light w-100 border-0 shadow">✊</button>
            </div>
            <div class="col-md-4">
              <button id="sign2" class="btn btn-light w-100 border-0 shadow">✋</button>
            </div>
            <div class="col-md-4">
              <button id="sign3" class="btn btn-light w-100 border-0 shadow">✌</button>
            </div>
          </div>
      </section>
      <!-- /section class -->
    </main>
    <!-- /main class -->
    
    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- bootstrap js link -->
  </body>
</html>

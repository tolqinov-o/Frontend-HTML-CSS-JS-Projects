<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T.Oqilbek || Digital Clock || Project</title>

    <!-- page style css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /page style css link -->

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap css link -->
</head>

<body>

    <main class="d-flex justify-content-center align-items-center p-3">
        <div class="card border-0 p-4 shadow">
            <div role="button" class="d-flex justify-content-end align-items-center rounded-circle">
                <img id="mode" src="img/moon.png" width="20" height="20" alt="..." class="img-fluid">
            </div>
            <div class="card-body me-4 text-capitalize d-flex text-center justify-content-evenly align-items-center">
                <div class="ms-4">
                    <span id="hour" class="fs">12</span>
                    <span>Hours</span>
                </div>
                <div class="ms-4 after">
                    <span id="minutes" class="fs">59</span>
                    <span>Minutes</span>
                </div>
                <div class="ms-4 after">
                    <span id="seconds" class="fs">59</span>
                    <span>Seconds</span>
                </div>
                <p id="pm" class="position-absolute me-3">PM</p>
            </div>
        </div>
    </main>

    <!-- page js link -->
    <script src="js/index.js"></script>
    <!-- /page js link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap js link -->
</body>

</html>
